<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <table border="1" bgcolor="red" >
        <tr bgcolor="green" >
            <td bgcolor="yellow">Название</td>
            <td bgcolor="yellow">Авторы</td>
            <td bgcolor="yellow">Год выпуска</td>
            <td bgcolor="yellow">Количество страниц</td>
            <td bgcolor="yellow">Количество экземпляров</td>
        </tr>
        {%for obj in book %}
        <tr>
            <td bgcolor="green">{{obj.name}}</td>
            <td bgcolor="green">{{obj.author}}</td>
            <td bgcolor="green">{{obj.year}}</td>
            <td bgcolor="green">{{obj.page}}</td>
            <td bgcolor="green">{{obj.ex}}</td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
